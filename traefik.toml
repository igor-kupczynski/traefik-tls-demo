## Let's be verbose in our demo example

logLevel = "DEBUG"
[accessLog]


## HTTPS termination in traefic

defaultEntryPoints = ["http", "https"]

[entryPoints]
  [entryPoints.http]
  address = ":80"
    [entryPoints.http.redirect]
    entryPoint = "https"
  [entryPoints.https]
  address = ":443"
    [entryPoints.https.tls]


## Docker auto-discovery

[docker]
domain = "traefik.local"
watch = true
network = "traefik"


# HTTPS certificates

[[tls]]
  entryPoints = ["https"]
  [tls.certificate]
    certFile = "/etc/traefik/certs/server.crt"
    keyFile = "/etc/traefik/certs/server.key"
